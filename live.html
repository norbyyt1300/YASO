<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YASO (Live)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style-live.css">

</head>

<body class="m-0 border-0 m-0 border-0">

    <!-- Top Navbar -->
    <nav class="navbar top-navbar">
        <div class="container-fluid">
            <!-- Left elements for player 1 -->
            <div>
                <div id="squadName1" class="player-squad-name-element">(Strike team name)
                </div>
                <div id="playerName1" class="player-name-element">(Player 1 name)</div>
                <label class="struggles-won-label-element">Force:</label>
                <span id="force1" class="struggles-won-element">0</span>
                <img class="force-img" src="/img/force.png">
                <label class="struggles-won-label-element ml-4">Struggles won:</label>
                <span id="strugglesWon1" class="struggles-won-element">0</span>
            </div>
            
            <div class="text-center">
                <img id="logoImage" src="/img/logo.png">
                <form class="form-inline my-2 my-sm-0">
                    <label>Player 1</label>
                    <a id="momentum8player1" class="btn btn-sm border-secondary momentum-element">8</a>
                    <a id="momentum7player1" class="btn btn-sm border-secondary momentum-element">7</a>
                    <a id="momentum6player1" class="btn btn-sm border-secondary momentum-element">6</a>
                    <a id="momentum5player1" class="btn btn-sm border-secondary momentum-element">5</a>
                    <a id="momentum4player1" class="btn btn-sm border-secondary momentum-element">4</a>
                    <a id="momentum3player1" class="btn btn-sm border-secondary momentum-element">3</a>
                    <a id="momentum2player1" class="btn btn-sm border-secondary momentum-element">2</a>
                    <a id="momentum1player1" class="btn btn-sm border-secondary momentum-element">1</a>
                    <a id="momentum0" class="btn btn-sm border-warning momentum-element">0</a>
                    <a id="momentum1player2" class="btn btn-sm border-secondary momentum-element">1</a>
                    <a id="momentum2player2" class="btn btn-sm border-secondary momentum-element">2</a>
                    <a id="momentum3player2" class="btn btn-sm border-secondary momentum-element">3</a>
                    <a id="momentum4player2" class="btn btn-sm border-secondary momentum-element">4</a>
                    <a id="momentum5player2" class="btn btn-sm border-secondary momentum-element">5</a>
                    <a id="momentum6player2" class="btn btn-sm border-secondary momentum-element">6</a>
                    <a id="momentum7player2" class="btn btn-sm border-secondary momentum-element">7</a>
                    <a id="momentum8player2" class="btn btn-sm border-secondary momentum-element">8</a>
                    <label>Player 2</label>
                </form>
            </div>
            
            <!-- Right elements for player 2 -->
            <div class="text-right">
                <div id="squadName2" class="player-squad-name-element">(Strike team name)</div>
                <div id="playerName2" class="player-name-element">(Player 2 name)</div>
                <label class="struggles-won-label-element">Force:</label>
                <span id="force2" class="struggles-won-element">0</span>
                <img class="force-img" src="/img/force.png">                
                <label class="struggles-won-label-element ml-4">Struggles won:</label>
                <span id="strugglesWon2" class="struggles-won-element">0</span>
            </div>
        </div>
    </nav>

    <!-- Player strike teams -->
    <div class="container-fluid">
        <div class="row">
            <div class="col left-gradient">
                <div id="player1Primary1Name" class="unit-name-div"></div>
                <div id="player1Primary1Img" class="unit-img-div float-left margin-right-10"></div>
                <div id="player1Primary1Damage" class="damage-div"></div>
                <div id="player1Primary1Wounds" class="wounds-div"></div>
            </div>
            <div class="col">
            </div>
            <div class="col text-align-right right-gradient">
                <div id="player2Primary1Name" class="unit-name-div"></div>
                <div id="player2Primary1Img" class="unit-img-div float-right"></div>
                <div id="player2Primary1Damage" class="damage-div"></div>

        </div>
        <div class="row">

                <div id="player1Secondary1Wounds" class="wounds-div"></div>
            </div>
            <div class="col">
            </div>
            <div class="col text-align-right right-gradient">

                <div id="player2Secondary1Img" class="unit-img-div float-right"></div>

                <div id="player1Support1Damage" class="damage-div"></div>
                <div id="player1Support1Wounds" class="wounds-div"></div>
            </div>
            <div class="col">
            </div>
            <div class="col text-align-right right-gradient">
                <div id="player2Support1Name" class="unit-name-div"></div>
                <div id="player2Support1Img" class="unit-img-div float-right"></div>
                <div id="player2Support1Damage" class="damage-div"></div>
                <div id="player2Support1Wounds" class="wounds-div"></div>
            </div>
        </div>
        <div class="row">
            <div class="col left-gradient">
                <div id="player1Primary2Name" class="unit-name-div"></div>
                <div id="player1Primary2Img" class="unit-img-div float-left margin-right-10"></div>
                <div id="player1Primary2Damage" class="damage-div"></div>
                <div id="player1Primary2Wounds" class="wounds-div"></div>
            </div>
            <div class="col">
            </div>
            <div class="col text-align-right right-gradient">
                <div id="player2Primary2Name" class="unit-name-div"></div>
                <div id="player2Primary2Img" class="unit-img-div float-right"></div>
                <div id="player2Primary2Damage" class="damage-div"></div>
                <div id="player2Primary2Wounds" class="wounds-div"></div>
            </div>
        </div>
        <div class="row">
            <div class="col left-gradient">
                <div id="player1Secondary2Name" class="unit-name-div"></div>
                <div id="player1Secondary2Img" class="unit-img-div float-left margin-right-10"></div>
                <div id="player1Secondary2Damage" class="damage-div"></div>
                <div id="player1Secondary2Wounds" class="wounds-div"></div>
            </div>
            <div class="col">
            </div>
            <div class="col text-align-right right-gradient">
                <div id="player2Secondary2Name" class="unit-name-div"></div>
                <div id="player2Secondary2Img" class="unit-img-div float-right"></div>
                <div id="player2Secondary2Damage" class="damage-div"></div>
                <div id="player2Secondary2Wounds" class="wounds-div"></div>
            </div>
        </div>
        <div class="row">
            <div class="col left-gradient text-align-left padding-bottom-20">
                <div id="player1Support2Name" class="unit-name-div"></div>
                <div id="player1Support2Img" class="unit-img-div float-left margin-right-10"></div>
                <div id="player1Support2Damage" class="damage-div"></div>
                <div id="player1Support2Wounds" class="wounds-div"></div>
                <br>
                <br>

    <!-- Card image Modal -->

        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <img id="cardImage">
            </div>
        </div>
    </div>

    <!-- Objectives Modal -->
    <div id="objectivesModal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <img id="objectivesImg" src="/img/objectivesImg.png">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/scripts-live.js"></script>

</body>

</html>
